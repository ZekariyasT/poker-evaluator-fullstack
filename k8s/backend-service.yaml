apiVersion: v1
kind: Service
metadata:
  name: backend
  annotations:
    # Tells GKE to provision a classic TCP pass-through load balancer.
    # gRPC-Web requires HTTP/1.1 framing to reach the backend unchanged.
    cloud.google.com/load-balancer-type: "External"
spec:
  type: LoadBalancer
  selector:
    app: backend
  ports:
    - name: grpc-web
      port: 8080
      targetPort: 8080
    - name: grpc
      port: 9090
      targetPort: 9090
